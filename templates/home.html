<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007DFD;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }
        .welcome {
            text-align: center;
            max-width: 600px;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .welcome h1 {
            margin-bottom: 1rem;
            color: #007DFD;
        }
        .welcome p {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .welcome a {
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            background-color: #007DFD;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }
        .welcome a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>ToDo Application</h1>
    </header>
    <main>
        <div class="welcome">
            <h1>Welcome!</h1>
            <p>Manage your tasks easily with our simple ToDo application. Log in to get started!</p>
            <a href="{% url 'login' %}">Log In</a>
        </div>
    </main>
</body>
</html>
